<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thusi's Kitchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image-url.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .welcome-screen {
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .catalogue {
            display: none;
            margin-top: 30px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
    </style>
    <script>
        function showWelcomeScreen() {
            document.querySelector('.welcome-screen').style.display = 'block';
            document.querySelector('.catalogue').style.display = 'none';
        }
        function showCatalogue() {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('.catalogue').style.display = 'block';
        }
    </script>
</head>
<body onload="showWelcomeScreen()">
    <div class="container">
        <div class="header">
            <h1>Thusi's Kitchen</h1>
            <p>Delicious Catering for Every Occasion</p>
        </div>
        <div class="welcome-screen">
            <h2>Welcome to Thusi's Kitchen!</h2>
            <p>We are delighted to serve you the best dishes for your special events.</p>
        </div>
        <div class="catalogue">
            <h2>Our Catalogue</h2>
            <div class="gallery">
                <img src="image1-url.jpg" alt="Delicious Dish 1">
                <img src="image2-url.jpg" alt="Delicious Dish 2">
                <img src="image3-url.jpg" alt="Delicious Dish 3">
            </div>
        </div>
        <div class="nav-buttons">
            <button onclick="showWelcomeScreen()">Welcome</button>
            <button onclick="showCatalogue()">Catalogue</button>
        </div>
    </div>
</body>
</html>
